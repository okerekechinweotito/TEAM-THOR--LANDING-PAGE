<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zuri Landing Page ~ Team Thor</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="row">
    <div class="landing col l7 s12">
      <div>
        <h3>Welcome to</h3>
        <h5>Zuri Training Landing Page!</h5>

        <h6 class="tagline">Learn, Build, Grow.</h6>
        <h6>Unlock your intelligence with Zuri Training.</h6>
      </div>

      <div class="row footer">
        <div class="col l4 m6 s8 offset-l4 offset-m3 offset-s2">
          <small>Proudly sponsored by:</small>
          <img class="responsive-img" src="img/zuri-x-i4g.png" alt="Zuri x I4G Logo">
        </div>
      </div>
    </div>
    <div class="form-area col l5 s12">
      <div class="row">
        <form class="col s12">
          <h5>Sign Up</h5>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="" id="firstname" type="text" class="validate">
              <label for="firstname">First Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="" id="lastname" type="text" class="validate">
              <label for="lastname">Last Name:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="" id="email" type="email" class="validate">
              <label for="email">Email:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="" id="password" type="password" class="validate">
              <label for="password">Password:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="" id="password" type="password" class="validate">
              <label for="password">Confirm Password:</label>
            </div>
          </div>
          <p>
            <label>
              <input type="checkbox">
              <span>I agree to the <span class="bold">Terms of Users</span></span>
            </label>
          </p>

          <div class="col s12 form-action">
            <button class="btn waves-effect waves-light sign-up">
              Sign Up
            </button>
            <button class="btn waves-effect waves-light sign-in">
              Sign In<i class="material-icons right">chevron_right</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
